
xcassets:
  inputs:
    - Journeys/Assets.xcassets
    - Journeys/Colors.xcassets
  outputs:
    templateName: swift5
    params:
       forceProvidesNamespaces: true
       forceFileNameEnum: true
    output: Journeys/Generated/XCAssets+Generated.swift

## Strings
strings:
  inputs:
    - ru.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        lookupFunction: LocalizationSystem.sharedInstance.localizedString
      output: Journeys/Generated/Strings+Generated.swift
